<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simón dice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="titulo" class="container alert alert-info" role="alert">
        <h3 class="alert-heading text-center">Simon dice</h3>
        <p class="mb-0"> <strong>Instrucciones</strong>
            Deberá recordar la secuencia y reproducirla.
            Por cada ronda se agregara un cuadrado nuevo a la secuencia.
        </p>
    </div>

    <div id="barra-estado" class="container">
        <div class="row">
            <div class="col text-center">
                <div class="alert" role="alert" id="estado"></div>
            </div>
            <div class="col-2 text-center">
                <p class="alert" role="alert">Ronda # <strong id="ronda"></strong></p>
            </div>
        </div>
    </div>

    <button id="iniciar" type="button" class="btn btn-outline-primary d-grid col-2 mx-auto mb-3 rounded-4">Iniciar</button>

    <div id="tablero" class="oculto">
        <div class="container-fluid">
            <div class="row g-2 fila">
                <div class="col mb-2">
                    <div id="cuadro-amarillo" class="cuadro rounded-5 h-100"></div>
                </div>
                <div class="col mb-2">
                    <div id="cuadro-azul" class="cuadro rounded-5 h-100"></div>
                </div>
            </div>
            <div class="row g-2 fila">
                <div class="col mb-2">
                    <div id="cuadro-rojo" class="cuadro rounded-5 h-100"></div>
                </div>
                <div class="col mb-2">
                    <div id="cuadro-verde" class="cuadro rounded-5 h-100"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="main.js"></script>
</body>
</html>
