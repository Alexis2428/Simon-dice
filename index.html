<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simón dice</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="alert alert-info" role="alert">
                <h3 class="alert-heading text-center">Simon dice</h3>
                <p class="mb-0"> <strong>Instrucciones</strong>
                    Deberá recordar la secuencia y reproducirla. 
                    Por cada ronda se agregara un cuadrado nuevo a la secuencia.
                </p>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm text-center">
                <div class="alert alert-primary" role="alert" id="estado"></div>
            </div>
            <div class="col-sm-1 text-center">
                <p>Ronda # <strong id="ronda"></strong></p>
            </div>
            <div class="col-sm-2">
                <button type="button" class="btn btn-outline-primary rounded-4" id="iniciar">Iniciar</button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="main.js"></script>
</body>
</html>
